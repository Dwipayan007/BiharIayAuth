<div class="matter">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget wviolet">
                    <div class="widget-head">
                        <div class="pull-left">
                            Iay Inspection Form
                        </div>
                        <div class="widget-icons pull-right">
                            <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a><a href="#" class="wclose">
                                <i class="icon-remove"></i></a>
                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                    <div class="widget-content">
                        <div class="padd">
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <label class="control-label" for="districtdd">
                                        District</label>
                                    <div class="controls">
                                        <select data-ng-model="iayins.DISTRICT" data-ng-options="d.dname for d in districts" id="districtdd" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="blockdd">
                                        Block</label>
                                    <div class="controls">
                                        <select data-ng-model="iayins.BLOCK" data-ng-options="b.bname for b in blocks" id="blockdd" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="panchayatdd">
                                        Panchayat</label>
                                    <div class="controls">
                                        <select data-ng-model="iayins.PANCHAYAT" data-ng-options="p.pname for p in panchayats" id="panchayatdd" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="benefdd">
                                        Beneficiary</label>
                                    <div class="controls">
                                        <select data-ng-model="iayins.BENEF" data-ng-options="bf.bfname for bf in benefs" id="benefdd" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="idate">
                                        Date</label>
                                    <div class="controls">
                                        <input data-ng-model="iayins.IDATE" type="text" id="idate" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="hleveldd">
                                        House Level</label>
                                    <div class="controls" >
                                        <select data-ng-model="iayins.HOUSELEVEL" data-ng-options="o as o for o in hlevels" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="remaktb">
                                        Remarks</label>
                                    <div class="controls">
                                        <textarea id="remaktb" data-ng-model="iayins.REMARK" cols="20" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="pull-right">
                            <input data-ng-click="addIayIns()" type="button" class="btn btn-primary" value="Save" />
                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Matter ends -->
</div>
